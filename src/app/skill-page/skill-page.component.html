<div>
 
  <table id="usersTable" class="table table-striped table-bordered" datatable [dtOptions]="dtOptions">
   
   
    <thead>
      <tr>
        <th>Project</th>
        <th>Project Status</th>
        <th>Related Skills</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Loop through projects and skills -->
     
      <tr *ngFor="let project of projects">
        <td>
          <!-- <select id="projects_{{i}}" [(ngModel)]="userProjects[project.pro_id]" (ngModelChange)="onNameChange(project.pro_id, $event)">
            <option *ngFor="let proj of projects" [value]="proj.pro_id">{{ proj.proName }}</option>
          </select> -->
          {{ project.proName }}
        </td>
        <td>
          <!-- <select id="projects_{{i}}" [(ngModel)]="userProjects[project.pro_id]" (ngModelChange)="onNameChange(project.pro_id, $event)">
            <option *ngFor="let proj of projects" [value]="proj.pro_id">{{ proj.proName }}</option>
          </select> -->
          {{ project.pro_status }}
        </td>
        <td>
          <!-- <select id="projects_{{i}}" [(ngModel)]="userProjects[project.pro_id]" (ngModelChange)="onNameChange(project.pro_id, $event)">
            <option *ngFor="let proj of projects" [value]="proj.pro_id">{{ proj.proName }}</option>
          </select> -->
          <li *ngFor="let pro of projectSkills[project.pro_id]">{{pro}}</li>
        </td>
        <td>
          <button class="up" (click)="UpdatePopup(project.pro_id)">Update</button>
          <button class="up" (click)="onDeleteClick(project.pro_id)" >Delete</button>
          <!-- You can add other actions as needed -->
        </td>
      </tr>
    </tbody>
  </table>
 
  </div>
